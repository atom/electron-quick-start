<!DOCTYPE html>
<html lang="en">

<head>

  <base href="./">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CB Menu GUI</title>

  <!-- Bootstrap core CSS -->

  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/selectize/dist/css/selectize.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/bookstack.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">CB Menu Gui</div>
      <div class="list-group list-group-flush">
        <input id="section-input" class="list-group-flush"></input>
        <a class="list-group-item list-group-item-action bg-light" style="cursor: pointer;" id="menu-home">Home</a>
        <a class="list-group-item list-group-item-action bg-light" style="cursor: pointer;"
          id="menu-backup-user-profiles">Backup User Profiles</a>
          <a class="list-group-item list-group-item-action bg-light" style="cursor: pointer;"
          id="menu-install-kiosk">Install Kiosk</a>
          <a class="list-group-item list-group-item-action bg-light" style="cursor: pointer;"
          id="menu-install-windows">Install Windows (PE Only)</a>
          <a class="list-group-item list-group-item-action bg-light" style="cursor: pointer;"
          id="menu-install-trbonet">Install TRBOnet</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <!-- main window -->
      <div id="main">
        <!-- <section id="install-windows" class="wrapper style1" style="display: none;"> -->
        <section id="home" class="wrapper style1" style="display: none">
          <!-- header -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary menu-toggle">Toggle Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          </nav>
          <!-- body -->
          <div class="container-fluid" id="Home_Main">
            <h3>CBMenu Script Collection</h3>
            This is a collection of scripts that have been turned into an interactive application. Use the
            navigation bar on the left for each script.
            <br>
            <div id="Home_Data">
              
            </div>
          </div>
        </section>
      </div>

      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script>
      window.jQuery = window.$ = require('jquery');
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@json-editor/json-editor/dist/jsoneditor.js"></script>
    <script src="node_modules/selectize/dist/js/standalone/selectize.min.js"></script>
    <script src="./renderer.js"></script>
    <!-- Menu Toggle Script -->
    <script>
      $(".menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
